<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Issue a Book</h2>
    <form th:action="@{/issuedata/save}" th:object="${issuedata}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Member ID</label>
            <input type="text" th:field="*{memberID}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Book ID</label>
            <input type="text" th:field="*{bookId}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Issue Book</button>
    </form>
</div>
</body>
</html>
