<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Add a New Book</h2>
<form th:action="@{/books/save}" th:object="${book}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" th:field="*{author}">
    </div>
    <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input type="text" class="form-control" th:field="*{isbn}">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" th:field="*{category}">
            <option value="FICTION">FICTION</option>
            <option value="NON_FICTION">NON_FICTION</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/books" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
