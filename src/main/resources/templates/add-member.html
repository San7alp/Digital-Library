<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Member</h2>
    <form th:action="@{/members/save}" th:object="${member}" method="post" class="card p-4">
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" th:field="*{fname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" th:field="*{lname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mobile</label>
            <input type="text" th:field="*{mobile}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Member</button>
    </form>
</div>
</body>
</html>
